<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="page">
    <form class='formWithValidation field'>
      <h3>Личные данные</h3>

        <div>

            <input type='text' class='name field' />
          </div>
        </div>
        <div>
          <div>

          </div>
          <div>

          </div>
        </div>
        <p >Дата рождения <input class="feedback--input__date field" type="date" name="calendar">
        <div>

            <label>Номер телефона:</label>

        </div>
        <div>

          </div>

            <select class='sex field'>
              
              <option  hidden selected></option>
              <option value='mail'>Мужской</option>

          </div>
        </div>
        <div>
          <div>
            <label>Группа клиентов</label>
          </div>
          <div>
            <select class='group field'>
              
              <option  hidden selected></option>
              <option value='vip'>VIP</option>
              <option value='problem'>Проблемные</option>

        <div>
          <div>

            <select class='group field'>

              <option value='num1'>Иванов</option>
              <option value='num2'>Захаров</option>
              <option value='num3'>Чернышева</option>
              
            </select>
          </div>
        </div>
        
        <h3>Адрес</h3>
        <div>
          <div>
            <label>Индекс:</label>
          </div>
          <div>
            <input type='text' class='index field' />
          </div>
        </div>
        <div>
          <div>
            <label>Область:</label>
          </div>
          <div>
            <input type='text' class='region field' />
          </div>
        </div>
        <div>
          <div>
            <label>Улица:</label>
          </div>
          <div>
            <input type='text' class='street field' />
          </div>
        </div>
        <div>
          <div>
            <label>Страна:</label>
          </div>
          <div>
            <input type='text' class='country field' />
          </div>
        </div>
        <div>
          <div>
            <label>Город:</label>
          </div>
          <div>
            <input type='text' class='city field' />
          </div>
        </div>
        <div>
          <div>
            <label>Дом:</label>
          </div>
          <div>
            <input type='text' class='address field' />
          </div>
        </div>
        <h3>Паспорт</h3>
        <div>
          <div>
            <label>Тип документа</label>
          </div>
          <div>
            <select class='doc field'>
              
              <option  hidden selected></option>
              <option value='passport'>Паспорт</option>
              <option value='doc-birth'>Свидетельство о рождении</option>
              <option value='driver-licence'>Вод. удостоверение</option>
              
            </select>
          </div>
        </div>
        <div>
          <div>
            <label>Кем выдан:</label>
          </div>
          <div>
            <input type='text' class='get-document field' />
          </div>
        </div>
        <p >Дата выдачи <input class="passport-form--option field" type="date" name="calendar"> 
          <div>
            <label class="feedback--input feedback--input__sms" >Не отправлять СМС
              <input type="checkbox" checked="checked ">
              
          </label>
          </div></br>
        <input type='submit' class='validateBtn' value='Validate'/>

        <h3 class="img-confirm"></h3>
      </form>

    <script>


var form = document.querySelector('.formWithValidation')
var fields = form.querySelectorAll('.field')
console.log (fields);

var removeValidation = function () {
  var errors = form.querySelectorAll('.error')

  for (var i = 0; i < errors.length; i++) {
    errors[i].remove()
  }
}


function validateUsr(username) {
    var pattern=/^[а-яА-ЯёЁ ]+$/;    //for name, lastname,city
    var matchStatus=false;
        if (username.length>=4  && username.length<=16){
            matchStatus = pattern.test(username);
        }
    console.log (matchStatus);
    return matchStatus;
}
  

    var  example = 'ываыва ';
    validateUsr(example)  ; 

    var pattern=/^[а-яА-ЯёЁ ]+$/;   
    var checkFieldsPresence = function () {
    for (var i = 0; i < fields.length; i++) {
        console.log (fields[i].value);
        if ((!fields[i].value) && (!pattern.test(fields[i].value))) {
            console.log('field is blank', fields[i])
            var error = document.createElement('div')
            error.className='error'
            error.style.color = 'red'
            error.innerHTML = 'Cannot be blank'
            form[i].parentElement.insertBefore(error, fields[i])
        }
    }
}




form.addEventListener('submit', function (event) {
  event.preventDefault();
  removeValidation();
  checkFieldsPresence();
})

    </script>
</body>
</html>
