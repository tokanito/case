<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="page">




<div class="modal modal--feedback">
    <form class="feedback--form" action="" method="post">
        <h3>Личные данные</h3>
        <label>
            <input class="feedback--input feedback--input__lastname" type="text" id="last-name" placeholder="Фамилия" required>
        </label>
        <label>
            <input class="feedback--input feedback--input__name" type="text" id="name" placeholder="Имя" required>
        </label>
        <label>
            <input class="feedback--input feedback--input__secondname" type="text" id="second-name" placeholder="Отчество">
        </label>
        <form>
            <p >Дата рождения <input class="feedback--input__date" type="date" name="calendar">
        </form>
        <label>
            <input class="feedback--input feedback--input__number" type="text" maxlength="11"
                   placeholder="Номер телефона" required>
        </label>
        <select class="feedback--input feedback--input__sex" name="sex" id="sex" required>            
            <option class="form--option form--option__sex" value="sex" hidden selected>Пол </option>
            <option class="form--option form--option__male" value="male"> Мужской </option>            
            <option class="form--option form--option__female" value="female"> Женский</option>
            
        </select>
        <select class="feedback--input feedback--input__group" name="client" id="client" required>
            <option class="type-form--option type-form--option__client" value="client" hidden selected> Группа клиентов</option>
            <option class="type-form--option type-form--option__VIP" value="VIP"> VIP</option>
            <option class="type-form--option type-form--option__problem" value="problem"> Проблемные</option>
            <option class="type-form--option type-form--option__OMC" value="OMC"> ОМС</option>
        </select>
        <select class="feedback--input feedback--input__doctor" name="doctor" id="doctor" required >
            <option class="type-form--option type-form--option__doctor" value="doctor" hidden selected> Лечащий врач</option>
            <option class="type-form--option type-form--option__doctor1" value="doctor1"> Иванов</option>
            <option class="type-form--option type-form--option__doctor2" value="doctor2"> Захаров</option>
            <option class="type-form--option type-form--option__doctor3" value="doctor3"> Чернышева</option>
        </select> 
        <label class="feedback--input feedback--input__sms" >Не отправлять СМС
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        
        
    </form>
    <form  class="address--form" action="" method="address">
        <h3>Адрес</h3>
        <label>
            <input class="address--input address--input__index" type="text" id="index" placeholder="Индекс">
        </label>
        <label>
            <input class="address--input address--input__country" type="text" id="country" placeholder="Страна">
        </label>
        <label>
            <input class="address--input address--input__region" type="text" id="region" placeholder="Область">
        </label>
        <label>
            <input class="address--input address--input__city" type="text" id="city" placeholder="Город" required>
        </label>
        <label>
            <input class="address--input address--input__street" type="text" id="street" placeholder="Улица">
        </label>
        <label>
            <input class="address--input address--input__house-number" type="text" id="house-number" placeholder="Дом">
        </label>




    </form>
    <form  class="passport-form" action="" method="passport">
        <h3>Паспорт</h3>
        <select name="currency" id="currency" required>
            
            <option class="passport-form--option passport-form--option__document" value="document"  hidden selected > Тип документа</option>
            <option class="passport-form--option passport-form--option__passport" value="VIP"> Паспорт</option>
            <option class="passport-form--option passport-form--option__geburtstag" value="doc-geburtstag"> Свидетельство о рождении</option>
            <option class="passport-form--option passport-form--option__driver-licence" value="driver-licence"> Вод. удостоверение</option>
        </select>
        <label>
            <input class="passport-form--option passport-form--option-received" type="text" id="received" placeholder="Кем выдан">
        </label>
        <form>
            <p>Дата выдачи <input class="passport-form--option__date" type="date" name="calendar-received" required>
        </form>
        <input class="feedback-btn btn" type="submit" placeholder="Submit">
        <h3 class="img-confirm"></h3>
    </form>

        
        
        
</div>






<script src="script.js"></script>
</body>
</html>
