<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon The Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="page">
    <section class="game">


        <div class="button button-red"  data-note="0"></div>
        <div class="button button-blue" data-note="1"></div>
        <div class="button button-green" data-note="2"></div>
        <div class="button button-yellow" data-note="3"></div>
    </section>
    <section class="counter">
        <h2 class="score">Score: 0</h2>
        <h2 class="highest">Highest: 0</h2>
       <button class="start">Start</button>
    </section>    




    <script src="script.js"></script>
    <audio  src="sounds_1.mp3" data-note="0"></audio>
    <audio  src="sounds_2.mp3" data-note="1"></audio>
    <audio  src="sounds_3.mp3" data-note="2"></audio>
    <audio  src="sounds_4.mp3" data-note="3"></audio>
    
</body>
</html>
